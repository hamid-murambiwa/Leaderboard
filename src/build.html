<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>LearderBoard</title>
</head>

<body>
  <header>
  </header>
  <h1 class="hello" id="ip">LearderBoard</h1>
  <section id="container">
    <div id="list">
      <div id="L-con">
        <h2>
          Recent scores
        </h2>
        <button id="refresh">
          Refresh
        </button>
      </div>
      <ul id="names"></ul>
    </div>
    <div id="add">
      <h2>
        Add your score
      </h2>
      <form id="form">
        <input type="text" placeholder="Your name" id="name">
        <input type="text" placeholder="Your score" id="score">
        <button id="submit">
          Submit
        </button>
      </form>
    </div>
  </section>
  <footer id="footer">
  </footer>
</body>

</html>
