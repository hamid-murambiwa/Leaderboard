<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css">
  <title>LearderBoard</title>
  <script type="text/javascript" defer src="/toDoList/main.js"></script>
</head>

<body>
  <header>
    <h1>LearderBoard</h1>
  </header>
  <section id="container">
    <div id="list">
      <div id="L-con">
        <h2>
          Recent scores
        </h2>
        <button id="refresh">
          Refresh
        </button>
      </div>
      <ul id="names"></ul>
    </div>
    <div id="add">
      <h2>
        Add your score
      </h2>
      <form id="form">
        <input type="text" placeholder="Your name" id="name" required>
        <input type="number" placeholder="Your score" id="score" maxlength="3" required>
        <button type="button" id="submit">
          Submit
        </button>
      </form>
    </div>
  </section>
  <div id="f-Con">
    <footer id="footer">
    </footer>
  </div>
</body>

</html>
